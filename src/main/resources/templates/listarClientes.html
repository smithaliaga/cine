<html xmlns="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 class="text-center">Enviar Mensajes</h1>
    <form class="form-horizontal"
    	th:action="@{/usuarioToken/enviar}"
				  th:object="${usuarioToken}"
				  method="post">
   
            <div class="form-group row">
                <label class="col-md-4 control-label" for="titulo">Titulo:</label>
                <div class="col-md-4">
                    <input type="text" id="titulo" name="titulo" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 control-label" for="mensaje">Mensaje:</label>
                <div class="col-md-4">
                    <input type="text" id="mensaje" name="mensaje" class="form-control" />
                </div>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                    <th scope="col">X</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Token</th>
                    </thead>
                    <tbody>
                    <tr th:if="${usuarioToken.clientes.empty}" scope="row">
                        <td colspan="3">Clientes disponibles</td>
                    </tr>
                    <tr th:each="cliente, id: ${usuarioToken.clientes}" scope="row">
                        <td><input th:name="|clientes[${id.index}].seleccionado|" type="checkbox" th:checked="${cliente.seleccionado}" /> </td>
                        <input hidden th:name="|clientes[${id.index}].nombrePersona|" th:value="${cliente.nombrePersona}" />
                        <input hidden th:name="|clientes[${id.index}].tokenFirebase|"  th:value="${cliente.tokenFirebase}" />
                        <td><span th:text="${cliente.nombrePersona}">nombrePersona</span></td>
                        <td><span th:text="${cliente.tokenFirebase}">tokenFirebase</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <div class="col-md-6">                    
                    <input type="submit" id="submitButton" class="btn btn-success" th:value="enviar">
                </div>
            </div>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
